<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФРИСКО | Профиль</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --telegram-blue: #0088cc;
            --discord-purple: #5865F2;
            --glitch-color-1: #ff00ff;
            --glitch-color-2: #00ffff;
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-purple: #9d00ff;
            --main-font: 'Montserrat', sans-serif;
            --secondary-font: 'Roboto', sans-serif;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --transition-speed: 0.3s;
        }

        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--main-font);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: 
                url('https://i.postimg.cc/g02XpzM8/photo-2025-08-16-02-19-55.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(5px);
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
            z-index: -1;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:  
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.7;
        }

        /* Эффект входа */
        .entry-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeOut 1.5s ease-in-out forwards 2s;
        }

        .loading-container {
            width: 100px;
            height: 100px;
            position: relative;
            margin-bottom: 20px;
        }

        .loading-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: var(--neon-pink);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        .loading-circle:nth-child(2) {
            border-top-color: var(--neon-blue);
            animation-delay: 0.3s;
            width: 80%;
            height: 80%;
        }

        .loading-circle:nth-child(3) {
            border-top-color: var(--neon-purple);
            animation-delay: 0.6s;
            width: 60%;
            height: 60%;
        }

        .entry-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            font-family: var(--main-font);
            font-weight: 700;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* Главная карточка профиля */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid var(--card-border);
            width: 95%;
            max-width: 500px;
            overflow: hidden;
            margin-bottom: 20px;
            transition: transform var(--transition-speed) ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            transform-style: preserve-3d;
        }

        .main-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--glitch-color-1), var(--glitch-color-2), var(--glitch-color-1));
            z-index: 2;
        }

        /* Баннер с аватаркой */
        .banner {
            height: 150px;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3));
            position: relative;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://i.postimg.cc/g02XpzM8/photo-2025-08-16-02-19-55.jpg') center/cover;
            opacity: 0.5;
            z-index: 0;
            filter: blur(2px);
        }

        .profile-img-container {
            position: absolute;
            bottom: -30px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            position: relative;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        /* Стикеры под аватаркой */
        .profile-stickers {
            position: absolute;
            bottom: -60px;
            display: flex;
            gap: 10px;
            z-index: 4;
        }

        .profile-sticker {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .profile-sticker:hover {
            transform: translateY(-5px) scale(1.1);
        }

        .sticker-telegram {
            background-color: var(--telegram-blue);
        }

        .sticker-discord {
            background-color: var(--discord-purple);
        }

        /* Счетчик просмотров */
        .views-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 2;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .views-counter svg {
            margin-right: 5px;
            width: 14px;
            height: 14px;
        }

        /* Контент */
        .content {
            padding: 60px 20px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .username {
            font-size: 1.8rem;
            margin: 0 0 10px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
            font-family: var(--main-font);
        }

        .tag {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.15));
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            font-family: var(--secondary-font);
            color: white;
            text-decoration: none;
        }

        .bio {
            margin-bottom: 20px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-family: var(--secondary-font);
        }

        /* Социальные кнопки */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .social-btn:hover {
            transform: translateY(-3px);
        }

        .btn-telegram {
            background: rgba(0, 136, 204, 0.25);
        }

        .btn-discord {
            background: rgba(88, 101, 242, 0.25);
        }

        .social-icon {
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .social-btn:hover .social-icon {
            transform: scale(1.1);
        }

        /* Дополнительные карточки */
        .info-cards {
            width: 95%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid var(--card-border);
            padding: 15px;
            transition: transform var(--transition-speed) ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .info-card:hover {
            transform: translateY(-3px);
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--glitch-color-1), var(--glitch-color-2), var(--glitch-color-1));
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-header svg {
            margin-right: 10px;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.1rem;
            font-family: var(--main-font);
        }

        /* Audio Player */
        .audio-player {
            margin-top: 10px;
            width: 100%;
        }

        .audio-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .audio-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 10px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .audio-title {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 2px;
            font-family: var(--main-font);
        }

        .audio-artist {
            font-size: 0.8rem;
            opacity: 0.8;
            font-family: var(--secondary-font);
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .audio-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .audio-btn:hover {
            transform: scale(1.1);
        }

        .progress-container {
            flex-grow: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--glitch-color-1), var(--glitch-color-2));
            width: 0%;
            transition: width 0.1s;
        }

        /* Выдвигающаяся панель */
        .side-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 280px;
            height: 100%;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-left: 1px solid var(--card-border);
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.4);
            z-index: 500;
            transform: translateX(100%);
            transition: transform var(--transition-speed) ease-in-out;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .side-panel.active {
            transform: translateX(0);
        }

        .side-panel-content {
            flex: 1;
            color: white;
        }

        .side-panel-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .side-panel-text {
            line-height: 1.5;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .close-panel {
            align-self: flex-end;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
            margin-bottom: 10px;
        }

        .close-panel:hover {
            transform: rotate(90deg);
        }

        /* Кнопка открытия панели */
        .panel-toggle {
            position: fixed;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--card-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .panel-toggle:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .panel-toggle i {
            font-size: 1.3rem;
        }

        /* Модальное окно для аватарки */
        .avatar-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .gif-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
            gap: 10px;
        }

        .gif-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .close-modal {
            position: absolute;
            top: 5px;
            right: 15px;
            color: white;
            font-size: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .close-modal:hover {
            transform: rotate(90deg);
        }

        /* Парящие частицы (упрощенные) */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: floatParticle linear infinite;
        }

        @keyframes floatParticle {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            .side-panel {
                width: 85%;
            }
            
            .panel-toggle {
                right: 10px;
                width: 40px;
                height: 40px;
            }
            
            .banner {
                height: 130px;
            }
            
            .profile-img-container {
                width: 90px;
                height: 90px;
            }
            
            .content {
                padding-top: 50px;
            }
            
            .username {
                font-size: 1.6rem;
            }
            
            .social-btn {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .main-card, .info-cards {
                width: 90%;
            }
            
            .username {
                font-size: 1.4rem;
            }
            
            .tag {
                font-size: 0.8rem;
            }
            
            .bio {
                font-size: 0.85rem;
            }
            
            .side-panel {
                width: 90%;
                padding: 10px;
            }
            
            .side-panel-title {
                font-size: 1.1rem;
            }
            
            .side-panel-text {
                font-size: 0.8rem;
            }
            
            .profile-stickers {
                bottom: -65px;
            }
            
            .profile-sticker {
                width: 30px;
                height: 30px;
            }
            
            .views-counter {
                font-size: 11px;
                padding: 4px 8px;
            }
        }

        @media (max-width: 360px) {
            .username {
                font-size: 1.2rem;
            }
            
            .social-btn {
                width: 40px;
                height: 40px;
            }
            
            .social-icon {
                font-size: 1.2rem;
            }
            
            .audio-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="particles" id="particles"></div>

    <!-- Модальное окно для аватарки -->
    <div class="avatar-modal" id="avatarModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 style="text-align: center; margin-bottom: 15px; font-size: 1.2rem;">ФРИСКО GIFs</h2>
            <div class="gif-container">
                <img src="gif1.gif" alt="GIF 1" loading="lazy">
                <img src="gif3.gif" alt="GIF 3" loading="lazy">
                <img src="gif2.gif" alt="GIF 2" loading="lazy">
            </div>
        </div>
    </div>

    <!-- Анимация входа -->
    <div class="entry-animation" id="entryAnimation">
        <div class="loading-container">
            <div class="loading-circle"></div>
            <div class="loading-circle"></div>
            <div class="loading-circle"></div>
        </div>
        <div class="entry-text">FRESKO PROFILE</div>
    </div>

    <!-- Кнопка открытия панели -->
    <div class="panel-toggle" id="panelToggle">
        <i class="fas fa-chevron-left"></i>
    </div>

    <!-- Выдвигающаяся панель -->
    <div class="side-panel" id="sidePanel">
        <button class="close-panel" id="closePanel">
            <i class="fas fa-times"></i>
        </button>
        <div class="side-panel-content">
            <h2 class="side-panel-title">Другое...</h2>
            <div class="side-panel-text">
                <p>Имя: Максим | Возвраст: 15.</p>
                <p>Кодер телеграм ботов и маленьких сайтов.</p>
                <p>Веду телеграмм канал с читами пабг но хочу уйти в медиа.</p>
                <p>Сибався от сюда!</p>
            </div>
        </div>
    </div>

    <!-- Главная карточка профиля -->
    <div class="main-card" id="profileCard">
        <div class="banner">
            <div class="views-counter" id="viewsCounter" onclick="incrementCounter()">
                <svg viewBox="0 0 16 16" fill="white">
                    <path d="M8 0C3.58 0 0 3.58 0 8s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/>
                    <path d="M8 3C5.24 3 3 5.24 3 8s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/>
                </svg>
                <span id="viewsCount">0</span>
            </div>
            
            <div class="profile-img-container">
                <img src="https://i.postimg.cc/nc8tf3d1/photo-2025-08-16-00-30-56.jpg" alt="Profile" class="profile-img" id="profileImage" loading="lazy">
            </div>
            
            <!-- Стикеры под аватаркой -->
            <div class="profile-stickers">

                    <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6zm-2 16c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>

                <div class="card-title">Now Playing</div>
            </div>
            <div class="audio-player">
                <div class="audio-info">
                    <div class="audio-cover">
                        <img id="audio-cover-img" src="" alt="Cover" onerror="this.style.display='none'; this.parentNode.innerHTML='♫';" loading="lazy">

                        <div id="audio-title">Loading track...</div>
                        <div id="audio-artist">...</div>

                    Ваш браузер не поддерживает аудио элемент.
                </audio>
                <div class="audio-controls">
                    <button class="audio-btn" id="play-btn">❚❚</button>

                        <div class="progress-bar" id="audio-progress"></div>
                    </div>

    <script>
        // Упрощенная база данных
        const db = {
            get: (key) => {
                try {
                    const data = localStorage.getItem(key);
                    return data ? JSON.parse(data) : null;
                } catch (e) {
                    return null;
                }
            },
            
            set: (key, value) => {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                    return true;
                } catch (e) {
                    return false;
                }
            },
            
            increment: (key) => {
                const current = db.get(key) || 0;
                db.set(key, current + 1);
                return current + 1;
            }
        };

        // Счетчик просмотров
        function updateCounter() {
            const views = db.increment('profileViews');
            let displayCount;
            
            if (views >= 1000000) {
                displayCount = (views / 1000000).toFixed(1) + 'M';
            } else if (views >= 1000) {
                displayCount = (views / 1000).toFixed(1) + 'K';
            } else {
                displayCount = views;
            }
            
            document.getElementById('viewsCount').textContent = displayCount;
        }

        function incrementCounter() {
            db.increment('interactionClicks');
            updateCounter();
        }

        // Аудио плеер
        const audioPlayer = {
            init() {
                this.audio = document.getElementById('audio-element');
                this.playBtn = document.getElementById('play-btn');
                this.progressBar = document.getElementById('audio-progress');
                
                this.audio.addEventListener('play', () => {
                    this.playBtn.textContent = "❚❚";
                });
                
                this.audio.addEventListener('pause', () => {
                    this.playBtn.textContent = "▶";
                });
                
                this.audio.addEventListener('timeupdate', () => {
                    const progress = (this.audio.currentTime / this.audio.duration) * 100;
                    this.progressBar.style.width = `${progress}%`;
                });
                
                document.getElementById('progress-container').addEventListener('click', (e) => {
                    const rect = e.target.getBoundingClientRect();
                    const pos = (e.clientX - rect.left) / rect.width;
                    this.audio.currentTime = pos * this.audio.duration;
                });
                
                this.playBtn.addEventListener('click', () => {
                    if (this.audio.paused) {
                        this.audio.play().catch(() => {
                            this.playBtn.textContent = "▶";
                        });
                    } else {
                        this.audio.pause();
                    }
                });
                
                // Устанавливаем метаданные
                document.getElementById('audio-title').textContent = 'madk1d - я лёг в рехаб';
                document.getElementById('audio-artist').textContent = 'Local Track';
            }
        };

        // Выдвигающаяся панель
        function setupSidePanel() {
            const panelToggle = document.getElementById('panelToggle');
            const sidePanel = document.getElementById('sidePanel');
            const closePanel = document.getElementById('closePanel');
            
            panelToggle.addEventListener('click', () => {
                sidePanel.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            closePanel.addEventListener('click', () => {
                sidePanel.classList.remove('active');
                document.body.style.overflow = '';
            });
        }

        // Модальное окно для аватарки
        function setupAvatarModal() {
            const avatar = document.getElementById('profileImage');
            const modal = document.getElementById('avatarModal');
            const closeModal = document.querySelector('.close-modal');
            
            avatar.addEventListener('click', () => {
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            });
            
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
                document.body.style.overflow = '';
            });
            
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    document.body.style.overflow = '';
                }
            });
        }

        // Частицы
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 20 : 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * 100;
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.bottom = '0';
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Инициализация после загрузки
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('entryAnimation').style.display = 'none';
                
                // Инициализация компонентов
                updateCounter();
                audioPlayer.init();
                createParticles();
                setupSidePanel();
                setupAvatarModal();
            }, 2000);
        });

        // Оптимизация для мобильных устройств
        if ('ontouchstart' in window) {
            document.documentElement.classList.add('touch-device');
            
            // Увеличиваем области клика для сенсорных устройств
            const clickableElements = document.querySelectorAll('a, button, .profile-img, .social-btn');
            clickableElements.forEach(el => {
                el.style.minHeight = '44px';
                el.style.minWidth = '44px';
            });
        }
    </script>
